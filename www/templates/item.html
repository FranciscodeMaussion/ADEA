<ion-view style="" id="page6" title="Informacion">
    <ion-content class="has-header" padding="true">
      <div class="list card">
        <div class="item" style="text-align:center;">
          <h2>Item: {{name}}</h2>
          {{categorySelected.nombre}}
        </div>

        <div class="item item-body">
          <p ng-repeat="help in item">{{help.key | capitalize}}: {{help.value}}</p>
          <p ng-repeat="(key, value) in calculados">{{key | uppercase}}: {{value}}</p>
        </div>
        <div class="row">
          <a class="button button-balanced button-clear col col-50" ng-click="modify()">Modificar</a>
          <a class="button button-assertive button-clear col col-50" ng-click="delete()">Eliminar</a>
        </div>
      </div>
    </ion-content>
</ion-view>
